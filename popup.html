<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://use.fontawesome.com/a8c1460c14.js"></script> -->
    <style>
      body {
        background-color: #26282b;
      }
      ul {
        margin: 0;
        padding: 0;
        width: 250px;
      }

      li {
        position: relative;
        display: flex;
        padding: 14px 15px;
        text-transform: uppercase;
        font-size: 12px;
        font-weight: bold;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 1px;
        font-weight: 400;
      }

      svg,
      .icon {
        margin-right: 12px;
        fill: #fff;
      }

      .icon {
        width: 20px;
      }

      #rain-svg {
        fill: #46b5d1;
      }

      #snow-svg {
        fill: #90b8f8;
      }

      #stars-svg {
        fill: #ffd700;
      }

      #fireflies-svg {
        fill: #a3f7bf;
      }

      #om-svg {
        fill: #f30a49;
      }

      #piano-svg {
        fill: #f638dc;
      }

      .play-btn {
        position: absolute;
        width: 0;
        height: 0;
        right: 10px;
        border-top: 8px solid transparent;
        border-left: 15px solid #b3c95a;
        border-bottom: 8px solid transparent;
        cursor: pointer;
      }

      .graphic {
        width: 20px;
        position: absolute;
        right: 50px;
        cursor: pointer;
        opacity: 0.8;
      }

      li:hover {
        color: #fff;
        background-color: #000;
      }

      li:hover graphic {
        opacity: 1;
      }

      .stop-btn {
        height: 15px;
        width: 6px;
        border-left: 4px solid red;
        border-right: 4px solid red;
        border-top: 0px;
        border-bottom: 0px;
      }
    </style>
  </head>
