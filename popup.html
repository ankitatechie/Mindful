        padding: 0;
        background-color: aliceblue;

      button {
        height: 30px;
        width: 30px;
        outline: none;
      }

    <ul>

      <li>
        <span>Snow</span>

      </li>
      <li>

        </button>

      </li>
      <li>

      <li>
